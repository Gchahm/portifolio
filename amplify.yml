version: 1
backend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "PAYLOAD_SECRET=$PAYLOAD_SECRET" >> .env
        - echo "MONGODB_URI=$MONGODB_URI" >> .env
        - echo "CRON_SECRET=$CRON_SECRET" >> .env
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - $(pnpm store path)
      - .next/cache/**/*
